<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="modules/angular.js" type="text/javascript"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body ng-app="app" ng-controller="myCtrl" >
<div class="wrapper">
    <div class="form-part">
        <div class="form-part--sign">
           FCR
        </div>
        <div class="form-part--inputs">
            <form name="form" class="">
                <div class="form-part--inputs left--side">
                    <div>
                        <label for="customer">Customer</label>
                        <input id="customer" ng-model="customerValue" auto-complete placeholder="TestClient1">
                    </div>
                    <div>
                        <label for="jobName">Job Name</label>
                        <input id="jobName" ng-model="jobNameValue"  placeholder="Job1">
                    </div>
                    <div>
                        <label for="project">Project</label>
                        <input id="project" ng-model="projectValue" placeholder="Project1">
                    </div>
                    <div>
                        <label for="date">Customer</label>
                        <input id="date" ng-model="customerValue" placeholder="add widget">
                    </div>


                </div>
                <div class="form-part--inputs right--side"></div>
            </form>
        </div>
    </div>

</div>

    <label for="tags">Tags: </label>

</div>-->

</body>
</html>
